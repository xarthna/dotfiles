set -g default-shell $SHELL

# Terminal type config for true color
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Change prefix
unbind C-b
set-option -g prefix C-f
bind C-f send-prefix

# Reload
bind r source-file ~/.tmux.conf \; display " Reloaded"

# split panes using | and -
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'
unbind '"'
unbind '%'

# Pane resizing
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

is_fzf="ps -o state= -o comm= -t '#{pane_tty}' |grep fzf"
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim || $is_fzf" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim || $is_fzf" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

# Start searching
bind-key / copy-mode \; send-key ?

# Bring back clear screen under tmux prefix
bind C-l send-keys 'C-l'

# swap current pane
bind > swap-pane -D
bind < swap-pane -U

# rename window to reflect current program
setw -g automatic-rename on

# renumber windows when a window is closed
set -g renumber-windows on

# Create a new window
bind-key n new-window -c "#{pane_current_path}"
bind-key N new-window

# Double tap to get to last window
bind-key C-f last-window

# Activity
setw -g monitor-activity on
set -g visual-activity off

# base tab index 1
set -g base-index 1

# base pane index 1
setw -g pane-base-index 1

# Kill all
bind-key C-k confirm-before kill-session

# Capture focus events.
set -sg focus-events on

# Enable full mouse control.
setw -g mouse on

# utf8 everywhere
setw -g utf8 on

# Close a pane
bind-key C-p kill-pane

# See wut up
bind-key f choose-tree

# Set no delay
set -sg escape-time 0
set -sg repeat-time 600


# slightly longer status messages display time
set-option -g display-time 2000

# slightly longer pane indicators display time
set -g display-panes-time 800

# Longer history
set -g history-limit 30000

# Copy mode settings
setw -g mode-keys vi
bind -T copy-mode-vi 'v' send-keys -X begin-selection
bind -T copy-mode-vi 'C-v' send-keys -X rectangle-toggle
bind -T copy-mode-vi 'y' send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi 'c' send-keys -X cancel
bind -T copy-mode-vi 'H' send-keys -X start-of-line
bind -T copy-mode-vi 'L' send-keys -X end-of-line

######################
### DESIGN CHANGES ###
######################

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

# messaging
set -g message-attr bold
set -g message-fg colour0
set -g message-bg colour251
set -g message-command-fg  colour0
set -g message-command-bg colour251

# Shhhh
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The modes
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

#set inactive/active window styles
set -g window-style 'fg=colour240,bg=#151515'
set -g window-active-style 'fg=colour250,bg=black'

# # set the pane border colors
set -g pane-border-fg colour248
set -g pane-border-bg colour16
set -g pane-active-border-fg colour248
set -g pane-active-border-bg colour16

# The statusbar
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-right "#[fg=colour196][#{b:pane_current_path}] #[fg=colour233,bg=colour241,bold] %m/%d #[fg=colour233,bg=colour245,bold] %H:%M:%S"
set -g status-right-length 90
set -g status-left-length 20
# Info on left (No session display for now)
set -g status-left ''

setw -g window-status-current-fg colour255
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour9]#F '
setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

set -sg set-clipboard on
