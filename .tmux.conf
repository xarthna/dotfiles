set -g default-shell $SHELL

set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# Terminal type config for true color
# set -g default-terminal "screen-256color"
# set -ga terminal-overrides ",xterm-256color:Tc"

# Change prefix
unbind C-b
set-option -g prefix 'C-\'
bind 'C-\' send-prefix

# Reload
bind r source-file ~/.tmux.conf \; display " Reloaded"

#unbind s
#unbind i

bind i split-window -h -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'
unbind '"'
unbind '%'

# Pomodoro
unbind-key p

set -g status-interval 2

# Pane resizing
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

is_fzf="ps -o state= -o comm= -t '#{pane_tty}' |grep fzf"
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim || $is_fzf" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim || $is_fzf" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

# Start searching
bind-key / copy-mode \; send-key ?

# Bring back clear screen under tmux prefix
bind C-l send-keys 'C-l'

# swap current pane
bind > swap-pane -D
bind < swap-pane -U

# rename window to reflect current program
set -g automatic-rename on

# renumber windows when a window is closed
set -g renumber-windows on

# Create a new window
bind-key n new-window -c "#{pane_current_path}"
bind-key N new-window

# Double tap to get to last window
bind-key 'C-\' last-window

# Activity
set -g monitor-activity on
set -g visual-activity off

# base tab index 1
set -g base-index 1

# base pane index 1
set -g pane-base-index 1

# Kill all
bind-key C-k confirm-before kill-session

# Capture focus events.
set -sg focus-events on

# Enable full mouse control.
set -g mouse on

# Close a pane
bind-key k kill-pane

# See wut up
bind-key f choose-tree

# Set no delay
set -sg escape-time 0
set -sg repeat-time 600


# slightly longer status messages display time
set-option -g display-time 2000

# slightly longer pane indicators display time
set -g display-panes-time 800

# Longer history
set -g history-limit 30000

# Copy mode settings
set -g mode-keys vi
bind -T copy-mode-vi 'v' send-keys -X begin-selection
bind -T copy-mode-vi 'C-v' send-keys -X rectangle-toggle
bind -T copy-mode-vi 'y' send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi 'c' send-keys -X cancel
bind -T copy-mode-vi 'H' send-keys -X start-of-line
bind -T copy-mode-vi 'L' send-keys -X end-of-line

######################
### DESIGN CHANGES ###
######################

# messaging
set -g message-style fg=colour0,bg=colour251
set -g message-command-style fg=colour0,bg=colour251

# Shhhh
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The modes
set -g clock-mode-colour colour135
set -g mode-style bold
set -g mode-style fg=colour196
set -g mode-style bg=colour238

#set inactive/active window styles
set -g window-style 'fg=colour240,bg=#151515'
set -g window-active-style 'fg=colour250,bg=black'

# # set the pane border colors
set -g pane-border-style fg=colour251,bg=colour0
set -g pane-active-border-style fg=colour251,bg=colour0

# The statusbar
set -g status-position bottom
set -g status-style bg=colour0
#set -g status-style dim
set -g status-right "#[fg=colour196][#{b:pane_current_path}] #[fg=colour231,bg=colour0] %m/%d #[fg=colour231,bg=colour0] %H:%M:%S "
set -g status-right-length 90
set -g status-left-length 20
# Info on left (No session display for now)
set -g status-left ''

set -g window-status-style "fg=#CDCDCD,bg=black"
set -g window-status-current-style "fg=red,bg=black"
set -g window-status-format '#Iâ€¢#{=15:window_name}#F'
set -g window-status-current-format '#Iâ€¢#W'

set -sg set-clipboard on
